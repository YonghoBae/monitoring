global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093'] 

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'node-exporter'
    static_configs:
      # 'node-exporter:9100' (컨테이너 이름과 기본 포트)
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      # 'cadvisor:8080' (컨테이너 이름과 기본 포트)
      - targets: ['cadvisor:8080']

  - job_name: 'dcgm-exporter'
    static_configs:
      # 'dcgm-exporter:9400' (컨테이너 이름과 기본 포트)
      - targets: ['dcgm-exporter:9400']
