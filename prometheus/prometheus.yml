global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093'] 

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'node-exporter'
    static_configs:
      # 'node-exporter:9100' (컨테이너 이름과 기본 포트)
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      # 'cadvisor:8080' (컨테이너 이름과 기본 포트)
      - targets: ['cadvisor:8080']

  - job_name: 'dcgm-exporter'
    static_configs:
      # 'dcgm-exporter:9400' (컨테이너 이름과 기본 포트)
      - targets: ['dcgm-exporter:9400']

  - job_name: 'apollo-client'
    metrics_path: /actuator/prometheus
    scrape_interval: 15s
    scrape_timeout: 5s
    scheme: http
    static_configs:
      - targets: ['apollo-client-monitoring:8080']

  - job_name: 'apollo'
    scrape_interval: 10s
    scrape_timeout: 5s
    scheme: https
    metrics_path: /metrics
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: ['172.30.1.1:47990']
        labels:
          apollo_instance: 'homeserver-apollo'
          apollo_location: 'homeserver'
